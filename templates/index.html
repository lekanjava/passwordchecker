<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checkerrrr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Password Strength Checker</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="password" class="form-label">Enter Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Strength</button>
        </form>

        {% if strength %}
        <div class="mt-4">
            <h3>Password: <strong>{{ password }}</strong></h3>
            <h4>Strength: <span class="badge bg-info">{{ strength }}</span></h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
